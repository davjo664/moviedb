version: '3'

services:
  app:
    build: ./app
    ports:
      - 8083:3000
  mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet
  api:
    build: ./api
    ports:
      - 8084:3001
    links:
          - mongodb
    depends_on:
        - mongodb

